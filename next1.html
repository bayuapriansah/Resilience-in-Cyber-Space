<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulated Internship</title>
    <link href="node_modules/flowbite/dist/flowbite.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="styless.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa';
            font-size: 22px;
        }
        
        @keyframes slide-up {
          0% {
            transform: translateY(100%);
            opacity: 0;
          }
          100% {
            transform: translateY(0);
            opacity: 1;
          }
        }

        .slide-up {
          animation: slide-up 1s forwards;
        }

        .input-icon {
          position: relative;
        }

        .icon {
          position: absolute;
          left: 21px;
          top: 12px;
        }

        .input-field {
          padding-left: 30px;
          /* your other styles go here */
        }

    </style>
</head>
<body class="h-screen flex items-center justify-center">
  <main class="w-full max-w-full-xl mx-auto px-4">
      <div class="bg-white rounded px-8 pb-8 mb-4 flex flex-col items-center justify-center text-center">
          <h1 class="text2xl text-5xl font-bold">Help us know you better!</h1>
          <p class="xl:text-xl px-4 py-4 w-full max-w-3xl mx-auto mb-10">Note: The details do not have to be your actual<br>information nothing will be stored on our side!</p>
          <div class="input-icon w-full max-w-2xl">
              <i class="fa-regular icon fa-envelope text-blue-600"></i>
              <input type="text" id="input-group-email" class="input-field text-center bg-gray-50 border border-gray-300 text-gray-900 md:text-2xl rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full max-w-2xl p-2.5 shadow-lg mb-8" placeholder="Enter your Email Address">
          </div>
          
          <div class="input-icon w-full max-w-2xl">
              <i class="fa-regular icon fa-user text-blue-600"></i>
              <input type="text" id="input-group-name" class="text-center bg-gray-50 border border-gray-300 text-gray-900 md:text-2xl rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full max-w-2xl p-2.5 shadow-lg mb-8" placeholder="Enter your Name">
          </div>

          <div class="input-icon w-full max-w-2xl">
              <i class="fa-solid icon fa-lock text-blue-600"></i>
              <input type="password" id="input_password" class="text-center bg-gray-50 border border-gray-300 text-gray-900 md:text-2xl rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full max-w-2xl p-2.5 shadow-lg mb-8" placeholder="Set a Password">
          </div>
          <a href="next2.html" class="text-center text-lg px-8 py-2 bg-blue-400 text-white hover:text-blue-600 rounded-full rounded-full hover:bg-blue-200 relative z-10">Continue</a>
          <img class="fixed bottom-0 left-0 max-w-full h-25 mx-auto object-scale-down transition-all transform ease-out duration-500 translate-y-full opacity-0 slide-up" src="image/footer.png" alt="footer_image">

      </div>
  </main>
  <script src="node_modules/flowbite/dist/flowbite.js"></script>
</body>

</html>
