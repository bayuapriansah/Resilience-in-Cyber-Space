<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game</title>
    <link href="node_modules/flowbite/dist/flowbite.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="output.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Comfortaa";
        font-size: 22px;
      }
    </style>
  </head>
  <body class="h-screen flex items-center justify-center">
    <main class="w-full max-w-full-xl mx-auto px-4">

    </main>
    <!-- Mengimport library D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <div>
      <svg id="canvas" width="522" height="390" style="background: lightgrey;">
        <circle id="draggableCircle" cx="100" cy="100" r="50" fill="red" />
      </svg>
    </div>
    <script>
      const svg = d3.select("#canvas");
      const circle = d3.select("#draggableCircle");
      const dragHandler = d3.drag().on("start", function(event, d) {
        d3.select(this).raise();
      }).on("drag", function(event, d) {
        d3.select(this).attr("cx", event.x).attr("cy", event.y);
      });
      dragHandler(circle);
    </script>
    <script src="node_modules/flowbite/dist/flowbite.js"></script>
  </body>
</html>
