<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulated Internship</title>
    <link href="node_modules/flowbite/dist/flowbite.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="styless.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa';
            font-size: 22px;
            overflow-x: hidden;
        }

        #pathContainer {
            position: relative;
            height: 600px;
            width: 100%;
        }

        #button {
            position: absolute;
            background: red;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1;
        }

        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body class="h-screen flex items-center justify-center">
  <main class="w-full max-w-full-xl mx-auto px-4">
      <div class="bg-white rounded px-8 pb-8 mb-4 flex flex-col items-center justify-center text-center">
          <h1 class="text2xl text-5xl font-bold">Good to see you back, John!</h1>
          <p class="xl:text-xl px-4 py-4 w-full max-w-3xl mx-auto mb-10">Today we will focus on how you can prevent cyber attacks as well as protect yourself when an attack happens!</p>

          <div id="pathContainer">
              <svg>
                <path id="curvePath" fill="transparent" stroke="black" stroke-width="4" d="M 10 500 q 190 100 870 -1000" />
              </svg>

              <button id="button">Move</button>
          </div>
      </div>
  </main>

  <script src="node_modules/flowbite/dist/flowbite.js"></script>
  <script>
    var button = document.getElementById('button');
    var path = document.getElementById('curvePath');
    var length = path.getTotalLength();
    var currentPosition = 0;

    // Position the button at the start of the path when the page loads
    var startPoint = path.getPointAtLength(0);
    button.style.top = (startPoint.y - button.offsetHeight / 2) + 'px';
    button.style.left = (startPoint.x - button.offsetWidth / 2) + 'px';

    button.addEventListener('click', function() {
        var interval = setInterval(function() {
            currentPosition += 1;
            if (currentPosition < length) {
                var point = path.getPointAtLength(currentPosition);
                button.style.top = (point.y - button.offsetHeight / 2) + 'px';
                button.style.left = (point.x - button.offsetWidth / 2) + 'px';
            } else {
                clearInterval(interval);
            }
        }, 10);  // move 1 unit every 10ms
    });
  </script>
</body>
</html>
